# config file with only the differences for DOSBox-x

[sdl]
fullresolution=desktop
output=opengl

# no scaler as we use opengl
[render]
aspect=true
scaler=none

# core=auto, cycles=auto
[cpu]
core=full
cycles=22000

[gus]
gus=true
gusmemsize=1024
gustype=interwave
[autoexec]
# Lines in this section will be run at startup.
# You can put your MOUNT lines here.
mount X "/usr/share/babylon-by-psychicmonks/" -label tempo
X:
BABYLON.EXE
exit
